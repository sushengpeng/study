<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;    
        var obj = {
            num:8,        
            inner:{ num: 6,             
                    print: function () {  console.log(this.num);
                    }
            }
        };  
        num = 888;
        obj.inner.print();      //6
        var fn = obj.inner.print;  
        fn();      //888
        (obj.inner.print)();     //6  跟第一个式子是一样的，第一个（）不起作用
        (obj.inner.print = obj.inner.print)();    //赋值表达式总是返回一个结果，相当于（function () {  console.log(this.num);}）（）    
    </script>
</body>
</html>
