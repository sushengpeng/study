<body>
    <script>
        //demo:
        function funName(x){
            if(!(x>=100 && x<1000) ){
                return ;
                // return 语句后面的代码都不会执行
            }
            //后续的代码就是对x执行运算
            console.log(x);
        }
        funName(20);
    </script>
