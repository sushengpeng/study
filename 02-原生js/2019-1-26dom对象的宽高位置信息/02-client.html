<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 标准的盒模型 */
        div{

            width:100px;
            height: 100px;
            overflow: scroll;
            background-color: pink;
            padding:10px;
            border-left:solid 5px red;
            border-top:solid 15px red;
            border-right:solid 10px red;
            border-bottom:solid 20px red;
        }
    </style>
</head>
<body>
    <div id="box">水电费水电费水电费水电费收到发生大幅度水电费水电费水电费水电费收到发生大幅度水电费水电费水电费水电费收到发生大幅度水电费水电费水电费水电费收到发生大幅度水电费水电费水电费水电费收到发生大幅度</div>
    <script>
        var box = document.getElementById("box")
        //获取内容的宽和高
        console.log( window.getComputedStyle(box,null).width)
        console.log( window.getComputedStyle(box,null).height)

        //获取padding+content
        //clientWidth 和clientHeight 是dom对象上的属性
        console.log( box.clientWidth);   //120
        console.log(box.clientHeight);    //120

        // 如果有滚动条，得到的值要减去17滚动条的宽高
        console.log( box.clientWidth);   //103
        console.log(box.clientHeight);   //103


        //clientTop clientLeft 用来获取边框的宽度和高度
        console.log(box.clientTop)
        console.log(box.clientLeft)
    </script>
</body>
</html>
