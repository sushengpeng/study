    <script>
        //相对于浏览器窗口的偏移量，当滚动滚动条的时候，值会随之变化
        var box = document.getElementById("box");
        console.log(box.getBoundingClientRect())

        //获取的是dom元素的外边框的左上角距离浏览器窗口左上角的偏移量
        var inner = document.getElementsByClassName("inner")[0]
        console.log(inner.getBoundingClientRect())

        window.onscroll = function(){
            console.log(inner.getBoundingClientRect(),"相对于浏览器窗口的偏移量")
            console.log(inner.offsetTop)
            var obj = getOffsetPosition(inner)
            console.log(obj.left,'===========',obj.top);
        }

        //获取相对于文档的偏移量,当滚动滚动条的时候，值不会变化

        //1373

        // console.log(inner.offsetTop)  //215
        // console.log(outer.offsetTop)  //1058
        // console.log(outer.clientTop)

        function getOffsetPosition(dom){
            console.log(dom.offsetParent)
            var l=0,t=0;
            t+= dom.offsetTop;
            l+= dom.offsetLeft;
            // dom.offsetParent;  //outer
            // l+=outer.clientTop;
            // l+= outer.offsetTop;

            // dom.offsetParent;  
            // l+=outer.clientTop;
            // l+= outer.offsetTop;

            // null
            while(dom.offsetParent){
                t+=dom.offsetParent.offsetTop;
                t+=dom.offsetParent.clientTop;

                l+= dom.offsetParent.offsetLeft;
                l+=dom.offsetParent.clientLeft;

                dom = dom.offsetParent;
            }


            return {left:l,top:t};
        }
        var obj = getOffsetPosition(inner)
        console.log(obj.left,'===========',obj.top);
