<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">用户名：</label><input type="text" >只能输入6-20位的字母数字下划线
        <input type="submit" disabled />
    </form>
    <script>
        // 基础语法：
        // var reg = /^([A-z0-9]{6,20})@([A-z0-9]{2,3})\.([A-z]{1,6})$/;
        // console.log(reg.test("e@qq.com"));    //false
        // console.log(reg.test("eeeeee@qq.com"));  //true


        // var patt = /^a*[123]{2,6}2$/;
        // console.log(patt.test("a1232"))

        // =====================================================字符类：
        //==============[]
        var patt = /^[abc]/;
        console.log(patt.test("abc"));  //true
        console.log(patt.test("dabc"));  //false
        //===============[^]
        patt = /^[^abc]/;
        console.log(patt.test("abc"));  //false
        console.log(patt.test("dabc"));  //true

        console.log(patt.exec("abc"))  //null
        console.log(patt.exec("dabc"));  //
        //====================.除换行符和其他Unicode行终止符之外的任意字符
        patt = /^./;;
        console.log(patt.exec("\nsdfdsf"))   //null
        console.log(patt.exec(" sdfdsf"))    //[" "]
        console.log(patt.exec("张三丰"))    //["张"]

        //===========================\w  这一类字符包含 字母数字下划线  等价于[a-zA-Z0-9_]
        var patt = /^\w{6,20}$/;
        console.log(patt.test("sun"))


        //===========================\W  这一类字符不包含 字母数字下划线  等价于[^a-zA-Z0-9_]
        var patt = /^\W{6,20}$/;
        console.log(patt.test("谁发的是打发第三方"))   //true

        //===========================\s   匹配空白符
        var patt = /^\s/;
        console.log(patt.test(" ssss"));   //true

        //===========================\S   匹配非空白符
        var patt = /^\S/;
        console.log(patt.test("收费的水电费sjfuioew"))   //true

        //==========================\d   匹配数字  等价于[0-9]

        patt = /^\d/;
        console.log(patt.test("43543sdfdsfd"))   //true


        //==========================\D   匹配数字  等价于[^0-9]
        patt = /^\D/;
        console.log(patt.test("43543sdfdsfd"))   //false

        //==============================================================元字符（正则表达式中具有特殊意义的字符）
        var patt = /^a*$/;
        console.log(patt.test("aaaaaaaaaaaaaaaaaaa"))  //true
        var patt = /^a.*\*$/
        console.log(patt.test("asdfwetret6ert*"));  //true

        patt = /^\\?/;
        console.log(patt.test("?sdfdf"))  //true
        

        //量词
        // {n,m}
        patt = /^a{1,3}$/;
        console.log(patt.test("aaaa"))  //false
        // {n,}
        patt = /^a{1,}$/;
        console.log(patt.test("aaaa"))  //true
        //{n}
        patt = /^a{1}$/;
        console.log(patt.test("a"))  //true

        // ? {0,1}

        // + {1,}

        //* {0,}

        patt = /a*/;    //意思：匹配0-多个a

        console.log(patt.test("sdfdsfdf"))

        //案例：
        var patt = /^tel:\d{1,3}-0\d{2,3}-\d{8,11}$/;
        console.log(patt.test("tel:086-0666-88810009999"))  //true
    </script>
</body>
</html>
