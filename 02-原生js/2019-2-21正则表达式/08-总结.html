<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //正则表达式用来处理字符串
        //正则表达式是一个式子，由什么组成
        //     /pattern/attribute
        // attribute: g  全局   i 忽略大小写
        // pattern： 原义文本字符 和 元字符 
        // 元字符是具有特殊意义的专用字符，让正则表达式具有处理能力
        
        // 字符类：
                // [...]  组成字符类
                // [^...]   非这类字符
                // .        除了换行和Unicode换行符之外的其他任意字符
                // \w       [a-zA-Z0-9_]   [A-z0-9_]
                // \W       [^a-zA-Z0-9_]   [^A-z0-9_]
                // \s       空格等空白字符
                // \S       非空格
                // \d       [0-9]
                // \D       [^0-9]

        // 量词：
            // 贪婪的： 匹配的越多越好
            // {n,m}   匹配的个数是n到m个
            // {n,}    匹配的个数是n到多个
            // {n}     匹配的个数是n个
            // +       {1,}
            // *       {0,}
            // ?       {0,1}

            //惰性的：
            // {n,m}?
            // +？
            // *?
            // ??

        // 位置：
            // ^       开头
            // $       结尾
            // \b      单词边界
            // \B      非单词边界
            // {?=p}   正向前瞻
            // {?!p}   负向前瞻

        // 千位分割符：
        var str = "100000000000";
        var pattern  = /(?=\B(\d{3})+$)/g;
        console.log(str.replace(pattern,","));

        //()的作用：
        // 1.用来分组,分组后将分组的内容作为一个单元处理，小组的后面可以有 * | +
        // 2.匹配子模式，指的是将子模式匹配的结果返回
        // 3.分组后可以在正则的后面被引用
        // 4.只分组，不引用 (?:)

        // 要点：
        // 字符串上的方法：
        // search()
        // 参数：
        // 1.正则表达式
        // 返回结果： 正则表达式匹配到的第一个子字符串的位置

        // replace()
        // 参数：
        // 1.字符串或正则
        // 2.要替换的新字符串
        // 返回值： 替换后的字符串

        // match()
        // 参数：正则表达式
        // 返回值： 数组，匹配到的所有的结果（如果正则有g，返回结果为所有匹配到的结果，没有g，返回数组中第一个元素为整个正则匹配到的结果，后面的元素为（）中的子表达式匹配到的结果） 或 null

        //split()
        //参数：字符或正则
        //结果：数组

        // 正则上的方法：
        // test()
        // reg.test()
        // 参数：字符串
        // 返回值：true|false

        //exec()
        // reg.exec(string)
        // 返回值：数组|| null  
        // 正则上有g，每次调用匹配到的结果是不一样的，但是每次匹配到是一个数组，数组中的第一个元素是整个正则匹配到的结果，数组中的后续元素是子表达式（）匹配到的结果
        // 没有g，每次匹配到的都是第一个匹配到的结果

    </script>
</body>
</html>
