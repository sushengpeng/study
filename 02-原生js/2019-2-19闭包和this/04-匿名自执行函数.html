<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        +function(){
            console.log(1)
        }();
        !function(){
            console.log(1)
        }();  
        
        (function(){
            console.log(2)
        }());

        (function(){
            console.log(3)
        })();

        // 好处：
        // 立即执行
        // 隔离作用域
    </script>
</body>
</html>
