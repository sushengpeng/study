<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            list-style: none;
        }
        .tabs .tab li{
            float: left;
            width:100px;
            height: 40px;
            border: solid 1px pink;
        }
        .tabs .tab li.active{
            background-color: orange
        }
        .tabs .conts div{
            clear: both;
            height: 100px;
            background-color: pink;
            display: none;
        }
        .tabs .conts div.active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <ul class="tab">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="conts">
            <div class="active">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
    <script>
        var ul = document.getElementsByClassName("tab")[0];
        var lis = document.querySelectorAll("li");
        for(var i=0;i<lis.length;i++){
            lis[i].index = i;
        }

</body>
</html>
