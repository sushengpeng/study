        console.log(str.charCodeAt(0));   
        // console.log("你".charCodeAt(0));    
        // console.log("好".charCodeAt(0));


        // concat()  
        //拼接字符串  ，+
        // 参数可以有多个： 字符串
        // 返回值： 拼接后的字符串
        console.log("cde".concat(str));    //cdeabc

        //fromCharCode()
        //参数：ASCII码值
        //返回值： ASCII码值对应的字符串
        console.log(String.fromCharCode(97));   //a
        console.log(String.fromCharCode(65));    //A
        console.log(String.fromCharCode(48));    //0
        

        console.log(str); //"abc"
        //indexOf()
        // 通过字符找位置
        //参数： 子字符串
        // 返回值： 子字符串在在字符串中第一次出现的位置
        // 当找不到子字符串时返回-1
        console.log(str.indexOf("b"));   //1

        str = "sdfsdfewrweoteqtipqiterjtgerltjk";
        console.log(str.indexOf("ew"));    //6
        console.log(str.indexOf("e"));     //6

        console.log(str.indexOf("abc"));    //-1
        //lastIndexOf()
        // 参数：字符串
        //返回值：子字符串在在字符串中最后一次出现的位置
        console.log(str.lastIndexOf("ew"));    //6
        console.log(str.lastIndexOf("e"));     //26
        // 当indexOf返回值根lastIndexOf返回值相同的时候，我们认为子字符只出现了一次
        console.log(str.lastIndexOf("abc"));    //-1

        //localeCompare()
        //参数: 字符串
        //返回值：0,1，-1
        console.log("a".localeCompare("a"));     //0
        console.log("a".localeCompare("b"));     //-1
        console.log("b".localeCompare("a"));     //1
        console.log("a".localeCompare("1"));     //1     字母>数字
        console.log("A".localeCompare("a"));     //1     大写字符>小写字符>数字

        //replace()
        // 参数1： 被替换的字符串
        // 参数2： 要替换的字符串
        // 返回值： 替换后的新字符串
        //替换字符串
        console.log("abc".replace("c","e"));    //abe
        console.log("abc".replace("bc","ed"));  //aed

        //substring()
        // 提取字符串中两个指定的索引号之间的字符
        // 参数1： 开始索引
        // 参数2:  结束索引
        // 返回值： 开始索引和结束索引之间的字符
        str = "sdfsdfewrweoteqtipqiterjtgerltjk";
        console.log(str.substring(6,8));
        // console.log(str.substring(8,6));
        console.log(str.substring(-1,6));    //substring 不识别负值，如果是负值，会转换成0
        console.log(str.substring(1));
        //slice()
        //提取子字符串
        // 参数1：开始索引(可以为负值)
        // 参数2: 结束索引
        // 返回值： 开始索引和结束索引之间的字符

        str = "sdfsdfewrweoteqtipqiterjtgerltjk";
        // 顺序必须是从小到大
        console.log(str.slice(-2,-1));
        console.log(str.slice(-3,-2));
        console.log(str.slice(-1))

        // 当只传入一个参数的时候：参数为开始的索引，结束索引默认为字符串的结尾
        console.log(str.slice(1))
