<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //
        var n = "john";    //原始值
        // 原始值本身没有属性和方法，但是当字符串引用属性时，javascript会自动的将字符串转对象，从而字符串就可以调用属性和方法了
        console.log("john".length);

        //  字符串对象上的属性
        // length属性可以返回字符串的长度
        console.log("ssf水电费- - 是".length);
    </script>
</body>
</html>
