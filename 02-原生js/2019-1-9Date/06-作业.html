<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:400px;
            height: 400px;
            border:solid 1px red;
            border-radius: 50%;
            position: relative;
        }
        span{
            position: absolute;
            width:50px;
            height: 50px;
            background-color: pink;
            /* left:0;
            top:175px; */
            margin-left: -25px;
            margin-top: -25px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <span id="ball"></span>
    </div>
    <script>
        var ball,deg;
        //改变小球的位置
        function changePosition(d){
            ball.style.left = 200+175*Math.cos(d*Math.PI/180)+"px";
            ball.style.top = 200+175*Math.sin(d*Math.PI/180)+"px";
        }

        ball = document.getElementById("ball");
        

        deg = 80;    //小球的起始角度
        changePosition(deg);


        setInterval(function(){
            deg++;
            changePosition(deg);
        },16.67)
    </script>
</body>
</html>
