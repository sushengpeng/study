<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //prototype的作用是为函数声明通用的变量或者函数
        function People(name,age){
            this.name=name;
            this.age=age;
        }
        People.prototype.say=function(){
            console.log("hi ! My name is "+this.name)
        }

        var lyy = new People("liuyangyang",18);
        console.log(lyy);
        lyy.say();
        var wdh = new People("wudonghui",18);
        console.log(wdh);
        wdh.say();

        
    </script>
</body>
</html>
