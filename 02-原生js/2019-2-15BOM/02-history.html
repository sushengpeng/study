<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //history 存放当前窗口的访问历史记录
        history.go(-1)
        history.back()

        history.go(0);   //刷新当前页面

        history.go(1);
        history.forward();

        history.length;    //历史记录的长度
    </script>
</body>
</html>
