<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="###" id="a">aaa</a>
    <script>
        var a = document.getElementById("a")
        a.onclick = function(e){
            // event 事件对象  只能在事件处理函数内部使用
            // 事件对象是在事件处理函数执行的时候自动产生的，当事件执行完毕，event对象自动消失
            // ie 7,8 下 window.event能够找到event对象
            // console.log(window.event);
            // 在火狐下想要得到event对象，必须通过传参的方式
            // console.log(e);
            //chrome 兼容了两种方式
            // var eve;
            // if(e){
            //     eve = e;
            // }else{
            //     eve = window.event;
            // }

            e = e || window.event;
            // e 一定是一个事件对象
            console.log(e);
        }
    </script>
</body>
</html>
