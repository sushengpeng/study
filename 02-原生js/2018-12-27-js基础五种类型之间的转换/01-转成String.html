<body>
    <script>
        //toString()   用来将其他类型转换成字符串,除了undefined和null
        // undefined.toString();   //报错
        // null.toString();        //报错
        // var box;
        // console.log(box.toString())    //报错


        // console.log(true.toString());    //true

        // // console.log(18.toString())     //报错


        // 在默认模式中，无论最初采用什么表示法声明数字，Number 类型的 toString() 方法返回的都是数字的十进制表示。因此，以八进制或十六进制字面量形式声明的数字输出的都是十进制形式的。
        // var num = 18;
        // console.log(num.toString());     //18
        // num = 017;
        // console.log(num.toString());     //15
        // num = 0x18;
        // console.log(num.toString());     //24
        // num = 5.16E7;
        // console.log(num.toString());     //51600000

        // 基模式   2  8  16  
        var num = 10;
        console.log(num.toString(2));    //1010
        console.log(num.toString(8));    //12
        console.log(num.toString(16));    //a

        // color:rgba(255,255,255)
        // #ffffff;
        // #fff;
        num=255;
        console.log(num.toString(16));
    </script>
