        // ======================================= + 加法运算符 （算术运算和拼接字符串）
        // 某个运算数是 NaN，那么结果为 NaN
        var box = 1+NaN;  
        console.log(box);    //NaN
        console.log(-Infinity+Infinity);   //NaN
        
        // 拼接
        // 如果两个运算数都是字符串，把第二个字符串连接到第一个上
        console.log("hello"+" world");
        // 如果只有一个运算数是字符串，把另一个运算数转换成字符串，结果是两个字符串连接成的字符串
        console.log(30+"hello");   //30hello
         

        console.log(10+20+30+"5");    //605    60+"5"="605"

        //====================================== - 减法
        // 某个运算数是 NaN，那么结果为 NaN
        console.log(NaN-NaN);   //NaN
        console.log(Infinity-Infinity);  //NaN
        console.log(-Infinity-Infinity);     //-Infinity
        console.log(Infinity-(-Infinity));   //Infinity
        console.log(-Infinity-(-Infinity));  //NaN

        console.log(1-true);    //0
        console.log(20-"18");   //2

        console.log(true+false+1);   //2
        console.log(1+"bule");    //1blue
        console.log(1-"bule");     //NaN

        //=========================================  * 乘法
        // Infinity 乘以 0，结果为 NaN。
        console.log(Infinity*0);   //NaN


        //========================================== / 除法
        console.log(Infinity/1);   //Infinity
        // 0 除一个任何数字，结果为 0
        console.log(0/Infinity);    //0
        console.log(0/1);    //0 

        //0作为除数结果是Infinity
        console.log(1/0);    //Infinity


        console.log(0/0);    //NaN

        //========================================= % 取模  求余
        console.log(4%3);   //1


        // 如果被除数是 Infinity，或除数是 0，结果为 NaN
        console.log(Infinity%1);   //NaN
        console.log(1%0);     //NaN
        console.log(Infinity%0);   //NaN
        // 如果除数是无穷大的数，结果为被除数
        console.log(1%Infinity);   //1
        // 如果被除数为 0，结果为 0
        console.log(0%1);    //0

        //====================================== 前增量 ++i
        var i=1;
        ++i;    //i=i+1;
        console.log(i);   //2
        console.log(++i);    //3
 
        //====================================== 前减量  --i
        console.log(--i);   //2


        //======================================后增量  i++   后减量 i--
        console.log(i--);   //    2   i=1;
        console.log(i);     //1

        console.log(i++);    //1   i=2
        console.log(i);   //2

        //======================================= 关系运算符 >  <   ==  !=不等号  ===  !==非全等号 返回结果boolean
        console.log(1<2);   //true
        console.log(1>2);   //false
        //两边都是字符串，比较的是字符的ascII码值，0  48  A 65  a 97
        console.log("bule">"red");    //false
        console.log("blue">"Red");    //true

        console.log( "25" < "3");    //true

        //数字根字符串比较，要把字符串转数字
        console.log( "25" < 3);   //false
        // 任何包含 NaN 的关系运算符都要返回 false
        // console.log(1<"2");   //true
        // console.log(1<"blue");   //false
        // console.log(1>="blue");  //false
       
        //==
        console.log(1=="1");     //true
        //===全等号
        console.log(1==="1");    //false

        console.log(true>1);   //false
        console.log(true==1)   //true

        console.log("1"==true);   //true
        console.log("10"==true);   //false

        //全等比较的是值和类型
        console.log(undefined == null);     //true     
        console.log(undefined === null);    //false


        //=========================================逻辑运算符   ！非    && 与   || 或
        // 非
        console.log(!undefined);     //true
        console.log(!null);//true
        console.log(!"");//true
        console.log(!0);//true
        console.log(!NaN);//true
        console.log(!false);//true

        // 与
        // 与运算返回遇到的第一个假值，如果没有遇到假值，返回遇到的最后一个真值
        // 只有运算符前后的运算数都为true(非boolean值的话，不能是0、空字符串、null、undefined、NaN)结果才为true
        console.log(1 && 2);   //2
        console.log(1 && 0);   //0

        console.log(true && true);  //true

        console.log(1 && NaN);   //NaN
        console.log(NaN && 1);   //NaN

        console.log(false && NaN);   //false
        console.log(0 && NaN);     //0

        // 或运算返回遇到的第一个真值，如果没有遇到真值，则返回遇到的最后一个假值
