<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=omOt3bMbtwwm9XuIAT1WrBA0tNmWG2Gz"></script>
    <title>Document</title>
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }

        #box {
            width: 500px;
            height: 300px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        //GPS坐标
        var x = 113.53831;
        var y = 34.803328;
        var ggPoint = new BMap.Point(x, y);

        var map = new BMap.Map("box");
        // map.centerAndZoom(ggPoint, 15);
        // var markergg = new BMap.Marker(ggPoint);

        //坐标转换完之后的回调函数
        translateCallback = function (data) {
            if (data.status === 0) {
                var marker = new BMap.Marker(data.points[0]);
                map.addOverlay(marker);
                map.centerAndZoom(data.points[0], 15);
                var opts = {
                    width: 200,     // 信息窗口宽度
                    height: 100,     // 信息窗口高度
                    title: "云和数据集团", // 信息窗口标题
                    enableMessage: true,//设置允许信息窗发送短息
                    // message: "亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
                }
                var infoWindow = new BMap.InfoWindow("地址：郑州市高新区冬青街26号河南省电子商务产业园3号楼一层", opts);  // 创建信息窗口对象 
                marker.addEventListener("click", function () {
                    map.openInfoWindow(infoWindow, data.points[0]); //开启信息窗口
                });
                marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
            }
        }
        setTimeout(function () {
            var convertor = new BMap.Convertor();
            var pointArr = [];
            pointArr.push(ggPoint);
            convertor.translate(pointArr, 1, 5, translateCallback);
        }, 100);

    </script>
</body>

</html>
