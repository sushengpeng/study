<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iscroll的相关方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,li {
            list-style-type: none;
        }
        #wrapper {
            width: 100%;
            height: 500px;
            background: #aaa;
            /* border: 1px solid #000; */
            overflow:hidden;
        }
        #wrapper li {
            height: 50px;
            /* margin: 5px; */
            background: #fff;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <ul>
            <li>商品列表1</li>
            <li>商品列表2</li>
            <li>商品列表3</li>
            <li>商品列表4</li>
            <li>商品列表5</li>
            <li>商品列表6</li>
            <li>商品列表7</li>
            <li>商品列表8</li>
            <li>商品列表9</li>
            <li>商品列表10</li>
            <li>商品列表11</li>
            <li>商品列表12</li>
            <li>商品列表13</li>
            <li>商品列表14</li>
            <li>商品列表15</li>
            <li>商品列表16</li>
        </ul>
    </div>
    <button>控制</button>
    <script src="js/iscroll.js"></script>
    <script>
        var myScroll = new IScroll('#wrapper',{
            snap: 'li'
        });
        var btn = document.querySelector("button");
        var li = document.querySelectorAll("li")[5];
            btn.onclick = function () {
                // 想要让其分页，必须有snap："li",这样iscroll才知道以什么标准分页
                // 0：水平方向到第0个，7: 垂直方向滚动向第7个
                myScroll.goToPage(0,7);
            }
            // myScroll.on("scrollEnd",function(){
            //     console.log(this);
            // })
           
    </script>
</body>
</html>
