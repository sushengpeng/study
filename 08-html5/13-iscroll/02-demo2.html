<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配置iscroll的选项</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style-type: none;
        }

        #wrapper {
            width: 100%;
            height: 500px;
            background: #aaa;
            border: 1px solid #000;
            overflow: hidden;
        }

        #wrapper li {
            height: 50px;
            margin: 5px;
            background: #fff;
        }

        .box {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="box">
        box
    </div>
    <div id="wrapper">
        <ul>
            <li>商品列表1</li>
            <li>商品列表2</li>
            <li>商品列表3</li>
            <li>商品列表4</li>
            <li>商品列表5</li>
            <li>商品列表6</li>
            <li>商品列表7</li>
            <li>商品列表8</li>
            <li>商品列表9</li>
            <li>商品列表10</li>
            <li>商品列表11</li>
            <li>商品列表12</li>
            <li>商品列表13</li>
            <li>商品列表14</li>
            <li>商品列表15</li>
            <li>商品列表16</li>
        </ul>
    </div>
    <div class="box">
        box
    </div>
    <script src="js/iscroll-del.js"></script>
    <script>
        var myScroll = new IScroll('#wrapper', {

            // 开启滚轮控制功能
            // mouseWheel: true,

            //true时，右侧显示滚动条， false: 不显示
            // scrollbars: true
        });
        // console.log(myScroll);
    </script>
</body>

</html>
