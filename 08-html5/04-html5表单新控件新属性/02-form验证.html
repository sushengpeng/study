    <form id="user_form">
        正则：<input type="text" pattern="[A-z]\w{5,19}" id="reg" required  autofocus /><br>

        邮箱：<input type="email" required /><br>
        url: <input type="url" required /><br>

        <div style="border:solid 1px red;height: 550px;">

        搜索按钮：<input type="search" /><br>   <!-- 手机键盘会显示“搜索”键 -->
        日期字段：<input type="date" min="2010-12-16"  value="2016-12-20"/><br>
        时间字段：<input type="time" step="1800" /><br>
        时间字段：<input type="datetime" /><br>
        <input type="submit" />
    </form>
    Last name:<input type="text" name="lname" form="user_form" />  <!-- form属性可以让输入框跟form建立关联，并且不必写在表单内部-->
