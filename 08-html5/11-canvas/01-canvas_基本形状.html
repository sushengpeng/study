<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border:solid 1px red;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
    <script>
        var can = document.getElementById("can");
        var ctx = can.getContext("2d");   //得到canvas的一个绘图环境

        ctx.moveTo(10,10);
        ctx.strokeStyle="red";
        ctx.fillStyle="pink";
        ctx.lineTo(100,10);
        ctx.stroke();
        // 画线段
        ctx.beginPath();   //最好每个路径结束之后新起一个路径
        ctx.moveTo(100,10);
        ctx.lineTo(100,100);
        ctx.strokeStyle="green";
        ctx.stroke();

        //画弧度
        ctx.beginPath();
        ctx.moveTo(20,20);           // 创建开始点
        ctx.lineTo(100,20);          // 创建水平线
        ctx.arcTo(120,20,150,70,50); // 创建弧
        ctx.lineTo(150,120);         // 创建垂直线
        ctx.stroke(); 
        //建议使用的画圆弧的方式
        ctx.beginPath();
        ctx.arc(250,250,50,Math.PI,Math.PI*3/2,false);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(250,250,50,0,Math.PI/2,false);
        ctx.strokeStyle="orange";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(250,250,50,Math.PI/2,Math.PI,false);
        ctx.strokeStyle="orange";
        ctx.stroke();

        //画二次贝塞尔曲线
        ctx.beginPath();
        ctx.moveTo(20,200);
        ctx.quadraticCurveTo(20,300,300,200);
        ctx.stroke();
        
        //画三次贝塞尔曲线
        // ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y)

        //画矩形
        ctx.beginPath();
        ctx.strokeStyle="red";
        
        ctx.strokeRect(200,20,100,100);//描边矩形
        ctx.fillRect(310,20,50,50); //填充矩形
        ctx.clearRect(0,0,200,120); //清除矩形
    </script>
</body>
</html>
