<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: solid 1px red;
        }
    </style>
</head>

<body>
    <canvas id="can" width="300" height="300"></canvas>
    <script>
        var can = document.getElementById("can");
        var ctx= can.getContext("2d");
        var img = new Image();
        img.src="images/feiren.png";
        img.onload = function(){
            // ctx.drawImage(img,0,0);
            // ctx.drawImage(img,0,0,100,100);   //把图片绘制在canvas上从0,0开始的宽度100，高度100的区域
            ctx.drawImage(img,20,20,100,100,0,0,300,300);  //将图片中的某个区域绘制到画布上的某片区域
        }
    </script>
</body>

</html>
