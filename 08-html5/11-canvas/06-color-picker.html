<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            cursor:crosshair;
        }
        div{
            width:100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" ></canvas>
    <div id="color"></div>
    <script>
        // 参考：https://developer.mozilla.org/zh-CN/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas
        // 此案例必须在服务器环境下使用
        var img = new Image();
        img.src = 'images/feiren.png';
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        img.onload = function () {
            ctx.drawImage(img, 0, 0);
            // img.style.display = 'none';
        };
        var color = document.getElementById('color');

        // 根据行、列读取某像素点的R/G/B/A值的公式：

        // imageData.data[((行数-1)*imageData.width + (列数-1))*4 - 1 + 1/2/3/4];
        function pick(event) {
            var x = event.offsetX;
            var y = event.offsetY;
            var pixel = ctx.getImageData(x, y, 1, 1);
            var data = pixel.data;
            var rgba = 'rgba(' + data[0] + ',' + data[1] +
                ',' + data[2] + ',' + (data[3] / 255) + ')';
            color.style.background = rgba;
            color.textContent = rgba;
        }
        canvas.addEventListener('mousemove', pick);
    </script>
</body>

</html>
