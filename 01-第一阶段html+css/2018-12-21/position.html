<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*position 定位
        position:static;默认
        position:relative;相对定位 top left right bottom   相对于他本来该在文档中的位置
        position:absolute; 绝对定位  寻找离他最近的有定位属性（不包括static）的祖先元素 脱离文档流
        position:fixed；固定定位  相对于窗口的
        z-index：数值

        width height > top left > right bottom
        */
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: royalblue;

        }
        .box2{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: #333;
            /* position:static; */
            position: relative;
            top:500px;
            left: 10px;

        }

        .box3{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: royalblue;
            position: relative;
        }
        .a1{
            width: 20px;
            height: 20px;
            background-color: red;
            /* position: absolute; */
            top: 50px;
            left: 50px;
        }
        .box4{
            width: 50px;
            height: 100px;
            background-color: pink;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">
        <div class="a1"></div>
    </div>
    <div class="box3">box3</div>
    <div class="box4"></div>
</body>
</html>
