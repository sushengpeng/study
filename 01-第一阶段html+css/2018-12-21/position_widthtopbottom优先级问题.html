<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 500px;
            height: 500px;
            background-color: #ccc;
            position: relative;
            padding-left:300px
        }
        .box1{
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 10;
        }
        .box2{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 100px;
            background-color: blue
        }
    </style>
</head>
<body>
    <div class="wrap">

        <div class="box1"></div>
        <div class="box2"></div>

    </div>
</body>
</html>
