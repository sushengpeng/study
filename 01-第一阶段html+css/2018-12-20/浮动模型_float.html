<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*如果用浮动的话 同级元素要么全部浮动 要么全部不浮动*/
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .box1{
            width: 100px;
            height: 100px;
            border:1px solid black;
            float: left;
        }
        .box2{
            width: 100px;
            height: 100px;
            border:1px solid black;
            float: left;
        }
        .box3{
            width: 294px;
            height: 100px;
            border: 1px solid red;
            float: left;
            word-break: break-all;
        }
        .box4{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: left;
        }
        .box5{
            width: 500px;
            height: 200px;
            border: 1px solid red;
            background-color: red;
            /* float: left; */
        }
        .content{
            width: 1200px;
            height: 100px;
            background-color: black
        }
        ul{
            list-style: none;
        }
        li{
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
        .box6{
            width: 100%;
            height: 100px;
        }
        .box6 .list1{
            float: left;
        }
        .box6 .list1 li{
            float: left;
        }
        .box6 .list2{
            float:right
        }
        .box6 .list2 li{
            float: left
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">我是box1</div>
        <div class="box2">我是box2</div>
        <div class="box3">我是一个长单词 Hellooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo</div>
        <div class="box4">我是box4</div>
        <div class="box5">我是box5</div>
    </div>
    <div class="content">我是内容</div>
    <div class="box6">

        <ul class="list1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul class="list2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    
</body>
</html>
