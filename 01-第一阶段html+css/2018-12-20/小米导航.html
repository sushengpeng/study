<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        /*清除浮动*/
        /*引起了高度塌陷*/
        /*
            解决方案：
            1.定高法：给父元素一个高度 缺点：计算高度
            2.额外标签法 在浮动元素的父元素的后面 clear:both 缺陷：额外新增了很多空标签
            3.overflow：hidden; 给父元素
            4.伪元素解决方案：
                .clearfix::after{
                    content: "."; /*为了兼容火狐*/
                    /*display: block;/*转化成块元素*/
                    /*height: 0;/*不影响布局*/
                /* clear: both;/*清除两侧浮动*/
                /*  visibility: hidden; /*占位但是不显示*/
            /*}
            .clearfix{
                zoom: 1;
            }

        */
        *{
            margin:0;
            padding: 0
        }
        ul{
            list-style: none;
            /* height: 50px; *//* 定高法 */
            /* overflow: hidden; */
        }
        li{
            float: left;
            height: 50px;
            line-height: 50px;
            background-color: #ccc;
            padding:0 20px;
        }
        li:hover{
            color: red
        }
        .wrap{
            width: 1200px;
            height: 500px;
            background-color: red;
        }
        /*利用伪元素清除浮动*/
        .clearfix::after{
            content: "."; /*为了兼容火狐*/
            display: block;/*转化成块元素*/
            height: 0;/*不影响布局*/
            clear: both;/*清除两侧浮动*/
            visibility: hidden; /*占位但是不显示*/
        }
        .clearfix{
            zoom: 1;
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li>小米手机</li>
        <li>红米</li>
        <li>电视</li>
