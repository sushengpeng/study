<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            盒模型：
            1.宽高
            2.padding
            3.margin
            4.border
            5.background 
            7.精灵图
        
        1.精灵图：一些常用的小图标集合到一张图片
                    优势:减少请求次数
        2.宽高：
            width：50px;
            width: 50%;   相对于父元素的宽度*50%
            height：50px;
            height:auto; 高度不用%
        3.padding 内边距 内容与边框的距离
            padding：50px; 四周
            padding：50px 30px ; 上下、左右
            padding：50px 30px 10px; 上、左右、下
            padding：10px 20px 30px 40px; 上、右、下、左   按照顺时针的方向
            padding-left：50px;  距离左边的内边距
            padding-right：50px;
            padding-top:50px;
            padding-bottom:50px;
        4.margin 外边距 边框与其他元素的距离  写法和padding相同
            margin:50px;四周
            margin：50px 30px 10px;上、左右、下
            margin-left：50px;      top right bottom
        5.border 边框
            border-width:5px; 定义的边框宽度
            border-color：red;边框的颜色
            border-style:sloid; 边框的样式
            简写：border:1px solid red;

        6.background 背景
            background-color：red；背景图颜色
            background-image：url(路径);背景图片
            background-repeat：no-repeat；背景图片不重复 
            background-repeat：repeat-x；水平方向
            background-repeat：repeat-y; 垂直方向
            backgroung-position:100px 50px;  100px 水平方向  50px 垂直方向
            background-position:50% 50%;  %---> px （盒子宽度-图片的宽度）*50%
            background-position：left/right/center top/bottom/center;
            background-attachment:fixed;  相对于窗口

        */
    </style>
</head>
<body>
    
</body>
</html>
