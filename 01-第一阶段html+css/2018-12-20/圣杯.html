        }

            width: 100px;
            height: 500px;
            background-color: red;
            margin-left: -100%
        }
        .right{
            width: 100px;
            height: 500px;
            background-color: blue;
            margin-left: -100px
        }
        .center{
            width: 100%;
            height: 1000px;
            background-color: #ccc;
        }
        .center div{
            padding: 0 100px;
        }
    </style>

</head>
<body>
    <div class="center">
        <div>
            
            
            我是center</div>
    </div>
