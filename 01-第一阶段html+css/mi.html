<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link  -->
    <style>
        *{
            margin: 0;
            padding:0;
            list-style: none;
        }
        .wrap{
            width:1226px;
            border:solid 1px red;
            margin: 0 auto;
        }

        .topNav{
            height: 50px;
            background-color: black;
            color:white;
        }
        .topNav ul li{
            float: left;
            line-height: 50px;
        }

        .main-menu{
            height: 500px;
        }
        #search:focus{
            border:solid 1px orangered;
            outline: 0;
        }
        .main-menu .bottom-show{
            width:200px;
            height: 200px;
            border: 1px solid #000;
            overflow: hidden;
        }
        .main-menu .bottom-show:hover .btm{
            margin-top: -50px;
        }
        .main-menu .bottom-show .con{
            width: 100%;
            height: 100%;
            background-color: pink;
        }
        .main-menu .bottom-show .btm{
            height: 50px;
            background-color: orange
        }
        .box{
            display:inline-block;
            width:100px;
            letter-spacing: 0;
            word-break: break-all;
            line-height: 0;
        }

        .box1{
            height: 800px;;
            border:solid 1px red;
            position: relative;
        }
        .box1 div{
            position: absolute;
            width:100px;
            height: 100px;
            background-color: pink;
            left:50%;
            top:50%;
            margin-top:-50px; 
            margin-left:-50px;
        }
        ul{
            /* font-size: 0; */
        }
        ul li{
            display:inline-block;
            border:solid 1px red;
            /* font-size: 16px; */
        }
    </style>
</head>
<body>
    <!-- 顶部菜单 -->
    <div class="topNav">
        <ul class="wrap">
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
            <li>li4</li>
            <li>li5</li>
        </ul>
    </div>
    <!-- 主菜单 -->
    <div class="main-menu wrap">
        <input type="text" id="search" />
        <div class="bottom-show">
            <div class="con">

            </div>
            <div class="btm">

            </div>
        </div>
        <span class="box">sfsdfsdfsdj;alfeqw<br />otupoqeruterjgoieuwrituerwjglerjter</span>
    </div> 

    <!-- 水平垂直都居中 -->
    <div class="box1">
        <div></div>
    </div>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ul>
</body>
</html>
