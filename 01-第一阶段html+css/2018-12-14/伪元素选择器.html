<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        /*
        ::after
        ::before
         */
         li::before{
             content: "我叫";
         }
         li::after{
             content: "!"
         }
    </style>
</head>
<body>
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>马六</li>
        <li>赵七</li>
    </ul>
</body>
</html>
