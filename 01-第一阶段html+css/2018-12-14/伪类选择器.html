<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            伪类选择器
            love hate
            :link
            :visited
            :hover
            :active
            :focus

        */
        a{
            font-size: 100px
        }
        a:link{
            color: orange
        }
        a:visited{
            color: green
        }
        a:hover{
            color: black;
        }
        a:active{
            color: pink
        }
        input:focus{
            background-color: yellow;
            color: red
        }
        p{
            font-size: 100px
        }
        /* p:hover{
            color: red
        } */
        /* p:active{
            color: red
        } */
    </style>
</head>
<body>
    <a href="#">跳转</a>
    <input type="text">
    <p>你好</p>
</body>
</html>
