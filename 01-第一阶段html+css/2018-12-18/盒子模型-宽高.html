<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }
        .box{
            margin: 0 auto;
            /* width: 300px;
            height: 300px; */
            width: 60%;
            /* min-width: 500px; */
            max-width: 500px;
            height: 300px;
            /* border: 1px solid red; */
            border-width: 3px;
            /* border-style: solid; *//*单实线*/
            border-style: double;/*双实线*/
            border-style: dashed;/*虚线*/
            border-style: dotted;
            border-color: red;
            /* 用border-style：double 边框最小宽度是3px */
            border-top-style:double;
            /* 简写 */
            border: 1px solid red;
            border-left: 3px double black;
            border: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
