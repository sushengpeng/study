<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.box1{
            border:solid 10px red;
            /* border-radius: 10px; */
            /* border-radius:20px 10px; */

            width:100px;
            height: 100px;
        }
        .box2{
            width:100px;
            height: 200px;
            border:solid 1px red;
            border-radius: 50px/100px;
            /* border-radius: 50%; */
        }
        .box3{
            width:100px;
            height: 100px;
            border:solid 1px red;
            border-radius: 50px 50px 0 0;
        }
        .box4{
            width:50px;
            height: 100px;
            border:solid 1px red;
            border-radius: 0 50px 50px 0;
        }
        .box5{
            width:100px;
            height: 50px;
            border:solid 1px red;
            border-radius: 0 0 50px 50px;
        }
        .tri{
            width:0;
            height: 0;
            border:solid 50px transparent;
            border-left-color:red;
            border-bottom-color: red;
        }
        .tri1{
            width:0;
            height: 0;
            border:solid 50px transparent;
            border-bottom-color:red;
            transition: all 1s;
            transform-origin: 50px 75px;
        }
        .tri1:hover{
            transform: rotate(180deg)
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="tri"></div>
    <div class="tri1"></div>
</body>
</html>
