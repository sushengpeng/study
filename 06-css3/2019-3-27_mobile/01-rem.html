<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width:10rem;
            height: 10rem;
            background-color: pink;
        }
        .div2{
            width:160px;
            height: 160px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- rem 通常用于移动端布局 -->
    <!-- 是相对单位 相对于html的font-size 所有浏览器的默认font-size都是16px
        1rem = 16px
    -->
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
