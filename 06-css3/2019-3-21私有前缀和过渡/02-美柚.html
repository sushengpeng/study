<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            width:160px;
            height: 50px;
            background:url(images/my01.png);
            position: relative;
        }
        #box1 img{
            width:160px;
            height: 0;
            transition: all 1s;
            position: absolute;
            left:0;
            top:50%;
        }
        #box1:hover img{
            width:160px;
            height: 50px;
            top:0
        }

        #box2{
            width:160px;
            height: 50px;
            background:url(images/my01.png);
            border:solid 1px red;
            overflow: hidden;
        }
        #box2 div{
            
            background-image: url(images/my02.png);
            background-position: center;
            width:100%;
            height: 0;
            /* 动画要设置合适的时间，否则的话会有抖动的问题 */
            transition: all 0.4s ease-in-out;          
            /* transition: height 0.4s ease-in-out,margin-top 0.4s ease-in-out; */
            margin-top:25px;
            
        }
        #box2:hover div{
            margin-top:0;
            height: 50px;
            
        }
    </style>
</head>
<body>
    <div id="box1">
        <img src="images/my02.png" alt="">
    </div>
    <div id="box2">
        <div></div>
    </div>
</body>
</html>
