<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: red;
            /* transition: width 1s ease 2s,height 1s ease 2s; */
            /* transition: all 1s ; */
            /* transition-property: all;
            transition-duration: 10s;
            transition-delay: 1s;
            transition-timing-function: ease-in; */
            transition: height 1s;   
        }
        div:hover{
            width: 200px;
            height: 200px;
            transition: width 1s;
        }
        /* hover时宽度有过渡效果，hout时高度有过渡效果 */
        /* 当同时在hover和元素本身上有transition属性时，hover上的transition属性作用于鼠标移入元素是改变的属性，元素本身上的transition属性作用于元素离开时改变的属性 */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
