<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			* { margin: 0; padding: 0;}
			.box { width: 160px; height: 50px; margin: 100px auto;}
			.box a { display: block; position: relative;}
			.box a:after{
				content:'';
				position: absolute;
				width: 100%;
				height: 0px;
				left: 0;
				top: 25px;
				background:url(images/my02.png) no-repeat center center;
				/*background:red;*/
				transition: all 1s;
			}
			.box:hover a:after {
				height: 100%;
				top: 0;
			}
			.box a img {
				vertical-align: top;
			}
        </style>
    </head>
    <body>
    	<div class="box">
    		<a href="#">
    			<img src="images/my01.png" alt="">
    		</a>
    	</div>
    </body>
</html>
