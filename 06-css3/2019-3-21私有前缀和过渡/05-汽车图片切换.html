<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		#outer{position:relative;width:300px;height:300px;background:url(images/car.jpg);border-radius:50%;transition:all 0.4s;text-align:center;}

		#inner{width:300px;height:300px;border-radius:50%;border-right:solid 10px red;border-bottom:solid 10px red;border-left:solid 10px blue;border-top:solid 10px blue;line-height:300px;text-align: center;transition:transform 0.4s;box-sizing:border-box;}

		#outer:hover{background-position:-300px 0;}
		#outer:hover #inner{transform:rotate(180deg);background-color:rgba(0,0,0,.5);}

		#outer span{position:absolute;top:50%;color:rgba(0,0,0,0);font-size:50px;z-index:1;transform: translateX(-50%);line-height: 60px;margin-top: -30px;vertical-align: middle;}

		#outer:hover span{color:rgba(255,255,255,1);border:solid 1px red;}
	</style>
</head>
<body>
	<div id="outer">
		<div id="inner"></div>
		<span>汽车</span>
	</div>
</body>
</html>
