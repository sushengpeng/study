<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            list-style: none;
        }
        ul{
            display: flex;
            flex-direction: row;   /* 设置主轴，row水平（默认值），column垂直,row-reverse从右往左排列，column-reverse从下往上按顺序排列*/
        }
        li{
            border:solid 1px red;
        }
    </style>
</head>
<body>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
        <li>list 6</li>
        <li>list 7</li>
        <li>list 8</li>
    </ul>
    <div>sdfdsf</div>
</body>
</html>
