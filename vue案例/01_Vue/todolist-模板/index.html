<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>	
	<div id="box">
		<header>
			提醒事项
		</header>
		<ul>
			<span class="msg">暂无记事</span>
			<!-- 已完成的事件添加active -->
			<li class="active">
				
				<span>内容</span> 
				<div class="option">
					<i class="iconfont">&#xe68b;</i>
					<i class="iconfont">&#xe624;</i>
				</div>
			</li>
			<!-- 未完成的事件没有类名 -->
			<li class="">
				<span>内容</span>
				<div class="option">
					<i class="iconfont">&#xe68b;</i>
					<!-- 如果可以被删除则删除图标不显示 -->
					<i class="iconfont">&#xe624;</i>
				</div>
			</li>
		</ul>
		<input type="text" class="content">
	</div>
	
	<script src="js/vue.js"></script>
	<script>
		/* 
			[
				{
					status: '', // 表示事件是否已完成,
					content: '', // 表示事件内容,
					del: false // 表示是否显示删除按钮
				}
			]

			content: '' // 和input绑定起来
		
		 */

	</script>
</body>
</html>
