<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{randomNum()}}
    {{randomNum()}}
    {{randomNum()}}
    {{randomNum()}}
    {{randomNum()}}


  </div>
  <script src="./vue.js"></script>
  <script>
    /* 
      methods一样可以直接在html中进行调用
      {{函数()}}
    
    */
    new Vue({
      el: '#app',
      data: {},
      methods: {
        randomNum () {
          return Math.random()
        }
      }
    })
  
  </script>
</body>
</html>
