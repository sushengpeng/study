<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>	
	<div id="box">
		<header>
			提醒事项
		</header>
		<ul>
			<span class="msg" v-if="!list.length" >暂无记事</span>
			<li v-else v-for="(item,index) in list" :class="item.status">
				<span>{{item.content}}</span>
				<div class="option">
					<i class="iconfont" @click="isComplate(index)">&#xe68b;</i>
					<i class="iconfont" @click="del(index)" v-show="item.del">&#xe624;</i>
				</div>
			</li>
		</ul>
		<input type="text" class="content" v-model="val" @keyup.enter="add(val)">
	</div>
	
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#box",
			data:{
				list:[],
				val:""
			},
			methods:{
				add:function(content){
					this.list.push({content:content,status:"",del:false})
					this.val = ""
				},
				isComplate:function(index){
					this.list[index].status = this.list[index].status?"":"active"
					this.list[index].del = this.list[index].del?false:true
				},
				del:function(index){
					this.list.splice(index,1)
				}
			}
		})

	</script>
</body>
</html>
