<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>
  <script src="./vue.js"></script>
  <script src="./vue-router.js"></script>

  <!-- 
    /setting/base
    /setting/avatar/
    /setting/password
   -->
  <script>
    const routes = [
      {
        path: '/',
        children: [
          {
            path: 'channel/:id(\\id+)'
          }, {
            path: 'article/:id(\\id+)'
          }, {
            path: 'setting',
            children: [
              {
                path: 'base'
              }, {
                path: 'avatar'
              }, {
                path: 'password'
              }
            ]
          }, {
            path: 'about'
          }, {
            path: 'join'
          }
        ]
      }, {
        path: '/user/:id(\\d+)'
      }
    ]
    
    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      el: '#app',
      router
    })
  
  
  </script>
</body>
</html>
