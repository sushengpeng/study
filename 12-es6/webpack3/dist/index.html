<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <style>
    body {
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      position: absolute;
      left: 0;
      top: 0;
    }
    li {
      width: 500px;
      height: 300px;
      float: left;
      background: #ff6600;
      color: #fff;
      text-align: center;
      line-height: 300px;
      font-size: 100px;
    }

    .banner {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    ul {
      width: 2500px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <button class="next">下一页</button>
<script type="text/javascript" src="js/jquery.chunk.js"></script><script type="text/javascript" src="js/base.chunk.js"></script><script type="text/javascript" src="js/index.bundle.js"></script></body>
</html>
