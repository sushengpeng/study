        width: 400px;

    #div2{

        /* background-color: black; */
        position: relative;
    }
    #div3{
        position: absolute;
        width: 50px;
        height: 50px;
        text-align: center;
        border-radius: 50%;
        margin-top:-25px;
        margin-left: -25px;
        background-color:wheat;
    }
    #begin{
        width: 100px;
        height: 50px;

<body>
    <!-- 太阳 -->
    <div class="main">
        <!-- 地球月球 -->

            <!-- 月球 -->
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>
        <input type="button" onclick="begin()" id="begin" value="开始">
    </div>
    <script>
        var earth = document.getElementById("div1");
        var moon= document.getElementById("div3");
        var start=document.getElementById("begin");
        var earthAngle= -90;
        var moonAngle= -90;
        var timeId1,timeId2;
        earth.style.top = 200 + Math.sin(earthAngle * (Math.PI / 180)) * 300 + "px";
        earth.style.left = 200 + Math.cos(earthAngle * (Math.PI / 180)) * 300 + "px";
        moon.style.top = 50 + Math.sin(moonAngle * (Math.PI / 180)) * 75 + "px";
        moon.style.left = 50 + Math.cos(moonAngle * (Math.PI / 180)) * 75 + "px";
        function handler1() {
            earth.style.top = 200 + Math.sin(earthAngle * (Math.PI / 180)) * 300 + "px";
            earth.style.left = 200 + Math.cos(earthAngle * (Math.PI / 180)) * 300 + "px";            
            earthAngle+= 2;
        }
        function handler2(){
            moon.style.top = 50 + Math.sin(moonAngle * (Math.PI / 180)) * 75 + "px";
            moon.style.left = 50 + Math.cos(moonAngle * (Math.PI / 180)) * 75 + "px";
            moonAngle+= 3;
        }
        function begin(){
            if(start.value=="开始"){
            timeId1 = setInterval(handler1,30);
            timeId2 = setInterval(handler2,40);
                start.value="结束";
                console.log(start.value);
            }else{
                clearInterval(timeId1);
                clearInterval(timeId2);
                start.value="开始";
                console.log(start.value);
            }  
        }
