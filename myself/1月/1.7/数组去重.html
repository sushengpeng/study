        // 5、排序后判断
        function clearRepeat(arr){
            var arr1=new Array();
            arr.sort(function(a,b){return a-b});
            for(var i=0;i<arr.length;i++){
                for(var j=i+1;j<arr.length;j++){
                    var num=arr[i];
                    if(num!=arr[j]){
                        arr1.push(num);
                        i=j;
                    }

            return arr1;
        }
