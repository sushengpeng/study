            uls[j].onclick = function (e) {

                    divs[z].style.display = "none";
                }
                e = e || window.event;
                var target = e.target || e.srcElement;
                pre.push(target);
                console.log(pre);
                timeId = setInterval(function () {
                    if (pre[pre.length - 1].parentNode == pre[pre.length - 2].parentNode && pre[pre.length -
                            2]) {
                        divs[pre[pre.length - 2].index].style.height = "0px";
                        divs[pre[pre.length - 2].index].style.display = "none";
                        divs[pre[pre.length - 1].index].style.display = "block";
                        divs[pre[pre.length - 1].index].style.height = "250px";
