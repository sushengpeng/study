<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .swiper{
        width: 1200px;
        margin: 0 auto;
        padding: 0;
        overflow: hidden;
    }
    .swiper::before{
        content: '.';
        height: 0;
        visibility: hidden;
        clear: both;
        zoom: 1;
    }
    .time{
        width: 800px;
        height: 50px;
        background: palevioletred;
        position: relative;
        left:800px;
        top:0;
    }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="time"></div>
    </div>
    <script>
    let swiper = document.getElementsByClassName('swiper')[0]
    let time = document.getElementsByClassName('time')[0]
    // console.log(time_distance )
    time.onmousedown=function(e){
        let time_distance = time.offsetLeft -swiper.offsetLeft
        let start = e.clientX //鼠标开始位置
        time.onmousemove=function(e){
            let end = e.clientX //鼠标移动的位置
            let distance = time_distance+(end - start)
            time.style.left=distance +'px'
        }
        time.onmouseup = function(e){
            let end = e.clientX //鼠标移动的位置
            let distance = time_distance+(end - start)
            time.style.left=distance +'px'
            time.onmousemove =function(){}
        }

    }
    
    </script>

</body>
</html>
