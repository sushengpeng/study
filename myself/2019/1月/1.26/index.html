<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            /* position: relative; */
        }

        .nav {
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        .main .list li {
            height: 1000px;
            margin-top: 10px;
            background-color: paleturquoise;
        }

        .main .list .blank {
            background-color: white;
        }

        .nav ul {
            margin-left: 75px;
        }

        .nav ul li {
            margin: 0 auto;
            float: left;
            list-style: none;
            width: 24%;
            height: 100px;
            background-color: tomato;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 25px;
        }
        .nav ul li:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="nav">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <ul class="list">
            <li class="blank"></li>
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
        </ul>
    </div>
    <script>
        var lis = document.getElementsByClassName("content");
        var nav = document.getElementsByClassName("nav")[0];
        var changeli = nav.getElementsByTagName("li");
        window.onscroll = function () {
            // console.log(lis[0].getBoundingClientRect().top);
            if (lis[0].getBoundingClientRect().top <= 0) {
                nav.style.display = "block";
            } else {
                nav.style.display = "none";
            }
            for (var i = 0; i < lis.length; i++) {
                if (lis[i].getBoundingClientRect().top <= 0 && lis[i].getBoundingClientRect().top >= -1010) {
                    changeli[i].style.backgroundColor = "yellowgreen";
                    changeli[i].style.color = "white";
                } else {
                    changeli[i].style.backgroundColor = "tomato";
                    changeli[i].style.color = "black";
                }
            }
        }
        for (var j = 0; j < changeli.length; j++) {
            changeli[j].index = j;
        }
        changeli[0].parentNode.onclick = function (e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            if (target.tagName = "LI") {
                // console.log(target.index)
                var x;
                
                x=(target.index+1)*1020;
                console.log(x)
                document.documentElement.scrollTop=x;
            }
        }
    </script>
</body>

</html>
