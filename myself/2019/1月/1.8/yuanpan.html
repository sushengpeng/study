<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 400px;
        height: 400px;
        background-color: tomato;
        margin:0 auto;
        border-radius: 50%;
        margin-top:200px;
        position: relative;
    }
    div span{
        position: absolute;
        width: 10px;
        height: 10px;
        line-height: 10px;
        margin-top:-5px;
        margin-left: -5px; 
    }
    
    </style>
</head>
<body>
    <div>
        <span id="span1">1</span>
        <span id="span2">2</span>
        <span id="span3">3</span>
        <span id="span4">4</span>
        <span id="span5">5</span>
        <span id="span6">6</span>
        <span id="span7">7</span>
        <span id="span8">8</span>
        <span id="span9">9</span>
        <span id="span10">10</span>
        <span id="span11">11</span>
        <span id="span12">12</span>
    </div>
    <script>
    // console.log(typeof(document.getElementById("span1")));
    var obj={};
    var angle=30;
    for(var i=1;i<13;i++){
        var span=document.getElementById("span"+i); 
        span.style.top=200+Math.sin(angle*(Math.PI/180))*210+"px";
        span.style.left=200+Math.cos(angle*(Math.PI/180))*210+"px";
        angle+=30;
    } 
    </script>
</body>
</html>
