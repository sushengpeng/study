<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div id="app">
        <first-component></first-component>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                'first-component': {
                    template: `
                    <div>
                    这是我的第一个组件
                    <second-component></second-component>
                    </div>`,
                    components:{
                        'second-component':{
                            template:`
                            <div>
                            这是我的第二个组件  
                            </div>
                            `
                        }
                    }
                }
            }
        })
    </script>
</body>
