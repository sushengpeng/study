<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      width: 100%;
      height: 100%;
      background: white;
      position: relative;
    }

    .menu {
      position: fixed;
      height: 300px;
      width: 80px;
      background: black;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      top: 50%;
      margin-top: -150px;
      cursor: pointer;
      left: -70px;
      transition: left cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
      display: flex;
    }

    .menu:hover {
      left: 0px;
    }

    .menu .left {
      width: 15px;
      height: 100%;
      background: white;
    }

    .menu .right {
      height: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .menu .right .imgBox {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu .right .imgBox:hover {
      background: white;
    }

    .menu .right :not(:first-child) {
      margin-top: 10px;
    }

    .menu .right .imgBox img {
      width: 30px;
      height: 30px;
    }

    .top,
    .center,
    .bottom {
      position: absolute;
      height: 20px;
      background: red;
      left: 15px;
      width: calc(100%-15px);
    }

    .top {
      height: calc(100% - 40px);
    }

    .center {
      height: 40px;
    }

    .bottom {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="menu">
      <div class="left"></div>
      <div class="right">
        <div class="imgBox">
          <img src="./static/icon/1.png" alt="">
        </div>
        <div class="imgBox">
          <img src="./static/icon/2.png" alt="">
        </div>
        <div class="imgBox">
          <img src="./static/icon/3.png" alt="">
        </div>
        <div class="imgBox">
          <img src="./static/icon/4.png" alt="">
        </div>
        <div class="imgBox">
          <img src="./static/icon/5.png" alt="">
        </div>
      </div>
      <div class="top"></div>
      <div class="center"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>

</html>
