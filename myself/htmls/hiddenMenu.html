<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #333;
    }

    .main {
      /* 菜单主体，默认宽度为10px,定位于屏幕左侧中间，不随页面滚动变化位置 */
      width: 10px;
      height: 600px;
      position: fixed;
      left: 0px;
      top: 50%;
      transform: translate(0%, -50%);
      background: black;
      overflow: hidden;
      transition: 0.4s linear;
    }

    .main:hover {
      /* 展开尺寸130px,右侧圆角效果 */
      width: 130px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .main:hover li a {
      /* 展开后超级链接字体为白色 */
      color: white;
      transition: 0.3s linear 0.4s;
    }

    .main::after,
    .main::before {
      /* 全高半宽 */
      width: 50%;
      height: 100%;
      position: absolute;
      content: "";
      z-index: -1;
    }

    .main::before {
      /* 左半边 */
      left: 0;
      top: 0;
      background: #1e90ff;
    }

    .main::after {
      /* 右半边 */
      right: 0;
      top: 0;
      background: black;
    }

    .main .top {
      /* 上半部分黑色遮盖条，左下圆角效果 */
      width: calc(100% - 30px);
      margin-left: 30px;
      height: 20%;
      background: black;
      border-bottom-left-radius: 20px;
      top: 0;
      left: 0;
      transition: 0.2s linear;
    }

    .main .middle {
      /* 中间部分蓝色底色，圆角效果 */
      width: calc(100% - 60px);
      height: 10%;
      background: #1e90ff;
      margin-left: 40px;
      border-radius: 20px;
    }

    .main .bottom {
      /* 下半部分黑色遮盖条，左上圆角效果 */
      width: calc(100% - 30px);
      height: 100%;
      margin-left: 30px;
      background: black;
      border-top-left-radius: 20px;
    }

    .main li {
      /* 每条list占10%的高度,定位于菜单条中间 */
      position: absolute;
      top: var(--l);
      width: 100%;
      height: 60%;
      font-size: 30px;
      height: 10%;
      box-sizing: border-box;
      justify-content: center;
      display: flex;
      align-items: center;
    }

    li a {
      /* 默认文字颜色为无色 */
      color: transparent;
      transition: 0.3s linear;
    }

    /* 根据列表顺序通过改变顶部遮盖的高度，改变中部背景颜色的垂直位置 */
    li:nth-child(1):hover~.top {
      height: 20%;
    }

    li:nth-child(2):hover~.top {
      height: 30%;
    }

    li:nth-child(3):hover~.top {
      height: 40%;
    }

    li:nth-child(4):hover~.top {
      height: 50%;
    }

    li:nth-child(5):hover~.top {
      height: 60%;
    }

    li:nth-child(6):hover~.top {
      height: 70%;
    }
  </style>
</head>

<body>
  <div class="main">


    <li style="--l:20%"><a href="#"><i class="fas fa-home"></i></a></li>
    <li style="--l:30%"><a href="#"><i class="fas fa-phone-alt"></i></a></li>
    <li style="--l:40%"><a href="#"><i class="fas fa-address-book"></i></a></li>
    <li style="--l:50%"><a href="#"><i class="far fa-images"></i></a></li>
    <li style="--l:60%"><a href="#"><i class="fas fa-cog"></i></a></li>
    <li style="--l:70%"><a href="#"><i class="fas fa-paper-plane"></i></a></li>

    <div class="top"></div>
    <div class="middle"></div>
    <div class="bottom"></div>
  </div>
</body>

</html>
