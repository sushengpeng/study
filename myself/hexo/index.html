<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    !(function () {
      //创建canvas
      var cdom = document.createElement("canvas");
      cdom.id = "myCanvas";
      cdom.style.position = "fixed";
      cdom.style.left = "0";
      cdom.style.top = "0";
      cdom.style.zIndex = -1;
      document.body.appendChild(cdom);
      //创建结束
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas, false);
      resizeCanvas();
      clearCanvas();
      function clearCanvas() {
        context.fillStyle = '#000000';
        context.fillRect(0, 0, canvas.width, canvas.height);
      }
      function mouseDownHandler(e) {
        var x = e.clientX;
        var y = e.clientY;
        fire(x, y);
      }
      var rid;
      function fire(x, y) {
        createFireworks(x, y);
        function tick() {
          //选择的混合方式
          context.globalCompositeOperation = 'source-over';
          context.fillStyle = 'rgba(0,0,0,' + 10 / 100 + ')';
          context.fillRect(0, 0, canvas.width, canvas.height);
          context.globalCompositeOperation = 'lighter';
          drawFireworks();
          //requestAnimationFrame你希望执行一个动画，并且要求浏览器在下次重绘之前调用指定的回调函数更新动画
          rid = requestAnimationFrame(tick);
        }
        cancelAnimationFrame(rid);
        tick();
      }
      var particles = [];
      function createFireworks(sx, sy) {
        particles = [];
        var hue = Math.floor(Math.random() * 51) + 150;
        var hueVariance = 30;
        var count = 100;
        for (var i = 0; i < count; i++) {
          var p = {};
          var angle = Math.floor(Math.random() * 360);
          p.radians = angle * Math.PI / 180;
          p.x = sx;
          p.y = sy;
          p.speed = (Math.random() * 5) + .4;
          p.radius = p.speed;
          p.size = Math.floor(Math.random() * 3) + 1;
          p.hue = Math.floor(Math.random() * ((hue + hueVariance) - (hue - hueVariance))) + (hue - hueVariance);
          p.brightness = Math.floor(Math.random() * 31) + 50;
          p.alpha = (Math.floor(Math.random() * 61) + 40) / 100;
          particles.push(p);
        }
      }
      function drawFireworks() {
        clearCanvas();
        for (var i = 0; i < particles.length; i++) {
          var p = particles[i];
          var vx = Math.cos(p.radians) * p.radius;
          var vy = Math.sin(p.radians) * p.radius + 0.4;
          p.x += vx;
          p.y += vy;
          p.radius *= 1 - p.speed / 300;
          p.alpha -= 0.006;
          context.beginPath();
          context.arc(p.x, p.y, p.size, 0, Math.PI * 2, false);
          context.closePath();
          context.fillStyle = 'hsla(' + p.hue + ', 100%, ' + p.brightness + '%, ' + p.alpha + ')';
          context.fill();
        }
      }
      //添加鼠标点击事件
      document.addEventListener('mousedown', mouseDownHandler, false);
    })();
  </script>
</body>

</html>
