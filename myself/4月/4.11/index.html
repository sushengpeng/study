    <script>
        function resize() {
            var html = document.documentElement;
            var w = html.getBoundingClientRect().width;
            w = w > 750 ? 750 : w;
            // console.log(w)
            var fontsize = w / (750 / 16);
            // console.log(fontsize)
            html.style.fontSize = fontsize + "px";
        }
        resize();
        window.onresize = function () {
            resize();
