<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    .main{
        width:1000px;
        height: 500px;
        background-color: wheat;
    }
    .nav{
        width: 980px;
        height:30px;
        float: left;
    }
    .nav>p{
        float: left;
        margin:5px 0px 0px 10px;
        font-size: 40px;
        font-weight: bold;
    }
    list1{
        float: right;
        text-align: center;
    }
    .list1 li{
        float: right;
        padding:7px 10px 0px 40px;
        list-style: none;
    }
    .list1 a:link{
        color: black;
        text-decoration: none;
    }
    .list1 a:hover{
        color:red;
    }
    .list1 li:hover{
        border-bottom: 1px solid red;
    }
    .left{
        float: left;
        height:400px;
        width: 100px;
        background-color: thistle;
        margin-left: 10px;
    }
    .right{
        float: left;
        height:400px;
        width:850px;
        background-color: mediumaquamarine;
        margin-left: 10px;
    }
    .list2 li{
        float: left;
        width:200px;
        height:190px;
        background-color: azure;
        margin: 5px;
    }
    .list2 li:nth-child(8),.list2 li:nth-child(9){
        width:200px;
        height:90px;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="nav">
            <p>家电</p>
            <ul class="list1">
                <li><a href="">热门</a></li>
                <li><a href="">电视影音</a></li>
                <li><a href="">电脑</a></li>
                <li><a href="">家具</a></li>
            </ul>
        </div>
        <div class="left">

        </div>
        <div class="right">
            <ul class="list2">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
    </div>
</body>
</html>
