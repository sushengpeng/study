<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .outer{
        height: 300px;
        perspective: 1000px;
        perspective-origin: 50% 50%;
        margin:200px auto;
    }
    .inner{
        width: 1290px;
        height: 310px;
        transform-style: preserve-3d; 
        /* background-color:royalblue;   */
        margin: 0 auto;
        transform: rotate3d(0,0,0,30deg);
    }
    .inner div{
        float:left;
        width: 200px;
        height: 300px;
        border:1px solid red;
        background-color: tomato;
    }
    .img1{
        transform-origin: 0px 0px -348px;
        transform: rotateY(60deg);
    }
    .img2{
        transform-origin: 201px 0px 0px;
        transform: rotateY(-60deg);
    }
    .img3{
        transform-origin: 100px 0px 0px;
        transform: rotateY(0deg);
    }
    .img4{
        transform-origin: 0px 0px 0px;
        transform: rotateY(60deg);
    }
    .img5{
        transform-origin: -101px 0px -58px;
        transform: rotateY(120deg);
    }
    .img6{
        transform-origin: 100px 0px 0px;
        transform: translateX(-607px) translateZ(-350px);
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="img1">1</div>
            <div class="img2">2</div>
            <div class="img3">3</div>
            <div class="img4">4</div>
            <div class="img5">5</div>
            <div class="img6">6</div>
            <!-- <div class="img">7</div>
            <div class="img">8</div> -->
        </div>
    </div>
    <script>
    var inner=document.getElementsByClassName("inner")[0];
    // for(var i=0;i<inner.children.length;i++){
    //     inner.children[i].style.transform = "rotateY(90deg)";
    // }
     
    </script>
</body>
</html>
