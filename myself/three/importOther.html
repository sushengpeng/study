    let creteWall = (width, height) => {
      //左
      let geometry1 = new THREE.BoxGeometry(5, 200, height); //创建一个立方体几何对象Geometry
      let material1 = new THREE.MeshPhongMaterial({
        color: 0x0000ff,
        specular: 0x4488ee,
        shininess: 12
      }); //材质对象Material
      let mesh1 = new THREE.Mesh(geometry1, material1); //网格模型对象Mesh
      mesh1.translateZ(height / 2);
      scene.add(mesh1)
      //上
      let geometry2 = new THREE.BoxGeometry(width, 200, 5); //创建一个立方体几何对象Geometry
      let mesh2 = new THREE.Mesh(geometry2, material1); //网格模型对象Mesh
      mesh2.translateX(width / 2);
      scene.add(mesh2)
      //右
      let geometry3 = geometry1; //创建一个立方体几何对象Geometry
      let mesh3 = new THREE.Mesh(geometry3, material1); //网格模型对象Mesh
      mesh3.translateX(width);
      mesh3.translateZ(height / 2);
      scene.add(mesh3)
      //下
      let geometry4 = geometry2 //创建一个立方体几何对象Geometry
      let mesh4 = new THREE.Mesh(geometry4, material1); //网格模型对象Mesh
      mesh4.translateX(width / 2);
      mesh4.translateZ(height);
      scene.add(mesh4)
    }
    creteWall(400, 500)




























    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    // console.log(scene)
    // console.log(scene.children)
    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 100; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(300, 500, 400); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    renderer.render(scene, camera);
