         #map {
            position: relative;

        }
        #map>#box3{

        }
        #map>div>div:nth-child(2){
            background-color: pink;
        }
        #map>div>div{
            position: absolute;
            width:25px;
            height: 25px;
            border:solid 1px pink;
            border-radius: 50%;
            left:-13px;
            top:-13px;
        }
        #map>div>div:nth-child(3),#map>div>div:nth-child(4){
            width:0;
            height: 0;
            left:0;
            top:0
        }

        // 第三种：
        function wave(dom){
            dom.animate({
                width: "150px",
                height: "150px",
                left: "-75px",
                top: "-75px",
                opacity: 0.5
            },
            { 
                duration:5000,
                easing:"swing",
                step:function(now,fx){
                    // console.log(now,fx)
                    if(fx.prop=="width" && now>=50){   //当宽度值为100之后，就让第二个div动画开始
                        wave(dom.next())
                    }
                },
                complete: function () {
                // console.log(this)
                    $(this).css({width:"0",height:"0",left:"0",top:"0",opacity:1});   //动画完成后恢复成原样
                    wave(dom);     //动画无限循环
            }})
        }
        $("#map").children().each(function(){     //让map中的每一个div都做动画
            wave($(this).find("div").eq(1))
        })
        
    </script>
