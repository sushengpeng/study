<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.3.0/jquery.js"></script>
  <style>
    img{
      width: 100px;
      height: 100px;
    }
    #mask_img {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mask_img img {
      width: 30%;
      height: auto;
    }
  </style>
</head>

<body>
  <img src="https://img0.baidu.com/it/u=2151136234,3513236673&fm=26&fmt=auto&gp=0.jpg" alt="" class="img">
  <script>
    $("img").click(function () {
      $("body").append(`
        <div id="mask_img" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.1)">
          <img src=${this.src}/>
        </div>
      `);
      $("#mask_img").click(function () {
        $("#mask_img").remove();
      })
    });
  </script>
</body>

</html>
