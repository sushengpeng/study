<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content div{
            display: none;
        }
        .content  .active{
            display: block;
        }
        ul .active{
            border:solid 1px red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="active">tab 1</li>
        <li>tab 2</li>
        <li>tab 3</li>
    </ul>
    <div class="content">
            <div class="active">1</div>
            <div>2</div>
            <div>3</div>
        </div>
    <ul>
        <li >tab 4</li>
        <li>tab 5</li>
        <li>tab 6</li>
    </ul>
    <div class="content">
            <div >4</div>
            <div>5</div>
            <div>6</div>
        </div>
    <ul>
        <li >tab 7</li>
        <li>tab 8</li>
        <li>tab 9</li>
    </ul>
    <div class="content">
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    <script src="../jquery.js" ></script>
    <script>
        $("ul").on("click","li",function(){
            $(this).addClass("active").siblings().removeClass("active");
            var index = $(this).index("li");
            $(".content div").removeClass("active").eq(index).addClass("active");
        })
    </script>
</body>
</html>
