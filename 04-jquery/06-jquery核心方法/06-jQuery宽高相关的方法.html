<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            margin: 100px;
            border:solid 10px red;
            padding:50px;
            width:200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>div</div>
    <script src="../jquery.1.11.3.min.js"></script>
    <script>
        console.log($("div").width(),$("div").height());
        console.log($("div").innerWidth(),$("div").innerHeight());   //innerWidth = padding+width
        console.log($("div").outerWidth(),$("div").outerHeight());   //outerWidth = border+padding+width
        console.log($("div").outerWidth(true),$("div").outerHeight(true));   // margin+border+padding+width
    </script>
</body>
</html>
