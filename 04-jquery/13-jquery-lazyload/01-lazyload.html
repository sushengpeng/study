<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .lazy{
            width:160px;
            height: 150px;
            display: block;
        }
    </style>
</head>
<body>
    <img src="images/2018-12-25_小米_06.png" width="100%" height="1000" />
    <img  data-original="images/1.png" class="lazy" width="160" height="150" />
    <img src="images/loading.gif" data-original="images/2.png" class="lazy" />
    <img src="images/loading.gif" data-original="images/3.png" class="lazy" />
    <img src="images/loading.gif" data-original="images/4.png" class="lazy" />
    <img src="images/loading.gif" data-original="images/5.png" class="lazy" />
    <img src="images/loading.gif" data-original="images/6.png" class="lazy" />
    <img src="images/loading.gif" data-original="images/7.png" class="lazy" />
    <img src="images/loading.gif" data-original="images/8.png" class="lazy" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.lazyload.js"></script>
    <script>
        $(".lazy").lazyload({
            // threshold : 20,      //当距离图片还有200px的时候开始加载图片
            event : "click",         //默认触发事件类型为scroll，如果想要改变，配置event
            // effect:"fadeIn",       //控制图片的显示效果，默认是从服务器上下载完图片直接显示出来
            // placeholder:"图片的占位符"
        });
    </script>
</body>
</html>
