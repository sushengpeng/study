相对于实现了网站页面首屏的静态化

环境：
服务器：php smarty
浏览器：ejs

1.做好静态页面

2.以往的时候静态页面中的动态数据都是通过ajax获取的，这样会造成首屏的时候请求一次页面，解析页面时再去请求一次数据。
现在，我们要在请求html页面的时候，将首屏需要的动态数据在服务器端就获取到，获取到数据之后通过smarty将数据渲染到最终的html返回给客户端浏览器，这样浏览器获取到的首屏页面是渲染好动态数据的页面

3.当下拉页面的时候，发起ajax请求，请求完数据之后，通过ejs模板引擎渲染html，ejs模板引擎好处多，不用直接操作dom的方式了。

提高性能，用户体验比较好。
